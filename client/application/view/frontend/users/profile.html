<template name="profile">
	<div class="container">
		 <h2>EDIT PROFILE  form</h2>
		 {{#with getProfileEdit}}
	  	<form class="form-horizontal" id="registerform">
	  		<div class="form-group">
	  			<label class="control-label col-sm-2" for="name" id="error"></label>
	  		</div>
	  		<div class="form-group">
		      <label class="control-label col-sm-2" for="name">Name:</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control" id="firstname" value="{{profile.firstname}}">
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-2" for="family name">Family Name:</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control" id="familyname" value="{{profile.familyname}}">
		      </div>
		    </div>
		     <div class="form-group">
		      <label class="control-label col-sm-2" for="dob">Date Of Birth:</label>
		      <div class="col-sm-10">
		        <div class="input-group datetimepicker">
				    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
				    <input class="set-due-date form-control" id="dob" value="{{profile.dob}}" type="text"/>
				</div>
		      </div>
		    </div>
		     <div class="form-group">
		      <label class="control-label col-sm-2" for="phone">Phone:</label>
		      <div class="col-sm-10">
		        <input type="text" class="form-control" id="phone" value="{{profile.phone}}">
		      </div>
		    </div>
		    <div class="form-group">
		      <label class="control-label col-sm-2" for="email">Email:</label>
		      <div class="col-sm-10">
		        <input type="email" class="form-control" id="email" value="{{emails.[0].address}}">
		      </div>
		    </div>
		    <div class="form-group hidden">
		        <input type="text" class="form-control" id="selecttype" value="{{profile.type}}" >
		        <input type="text" class="form-control" id="numpayment" value="{{profile.numpayment}}" >
		    </div>
		    <div class="form-group">        
		      <div class="col-sm-offset-2 col-sm-10">
		        <button type="button" id="btneditprofile" class="btn btn-default">Update Profile</button>
		      </div>
		    </div>
	 	</form>
	 	{{/with}}
	</div>
</template>
